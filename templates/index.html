<!DOCTYPE html>
<html>
<head>
	<title>Internet Speed Test</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 50px 0;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 24px;
			margin-bottom: 10px;
		}
		button {
			padding: 10px 20px;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			background-color: #007aff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0051a8;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Internet Speed Test</h1>
		<p>Click the button below to start the test:</p>
		<form action="/result">
			<button type="submit">Start Test</button>
		</form>
	</div>
</body>
</html>
