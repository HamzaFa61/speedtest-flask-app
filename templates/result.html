<!DOCTYPE html>
<html>

<head>
    <title>Internet Speed Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .speed {
            font-size: 48px;
            font-weight: bold;
            color: #007aff;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Internet Speed Test Results</h1>
        <p>The current download speed is <span id="download-speed" class="speed">0</span> Mbps.</p>
        <p>The current upload speed is <span id="upload-speed" class="speed">0</span> Mbps.</p>
        <p>The current ping is <span id="ping" class="speed">0</span> ms.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function updateSpeedResults() {
                $.getJSON('/speedtest', function (data) {
                    $('#download-speed').text(data.download_speed.toFixed(2));
                    $('#upload-speed').text(data.upload_speed.toFixed(2));
                    $('#ping').text(data.ping.toFixed(2));
                });
            }
            setInterval(updateSpeedResults, 2000);
        });
    </script>
</body>

</html>
